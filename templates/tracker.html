<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>FinTrack!</h1>
        <div>
            <h3>Total Income: Rs. {{ income }}</h3>
            <h3>Total Expenses: Rs. {{ expenses }}</h3>
        </div>
        <hr>
        <h3>Transaction History</h3>
        <ul>
            {% for transaction in transactions %}
                <li>
                    {{ transaction[1] }} - Rs. {{ transaction[2] }} ({{ transaction[3] }})
                    <a href="/delete/{{ transaction[0] }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <hr>
        <h3>Add New Transaction</h3>
        <form action="/tracker" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>
            <input type="radio" id="income" name="type" value="income" checked>
            <label for="income">Income</label>
            <input type="radio" id="expense" name="type" value="expense">
            <label for="expense">Expense</label><br>
            <button type="submit">Add Transaction</button>
        </form>
    </div>
</body>
</html>
